<!-- toggle the "special" class on/off with a property -->

<!-- A. Attribute directives	 -->

<!-- [ngClass] -->
<div [ngClass]="isSpecial ? 'special' : ''">This div is special</div>
<div [ngClass]="currentClasses">This div is not special.</div>
<div>
    <button (click)="changeClass()">Make it special</button>
</div>

<!-- [ngStyle] -->
<div [ngStyle]="currentStyles">This div is not normal.</div>
<div>
    <button (click)="changeStyle()">Make it normal</button>
</div>
