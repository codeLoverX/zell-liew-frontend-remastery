<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Manage Employees</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="AddEmployee()">
                <i class='fas fa-plus-circle'></i><span> ADD</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Full Name</th>
              <th>Company Name</th>
              <th>Email</th>
              <th>Address</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let employee of employeeList" class="center-align">
              <td>{{ employee.name }}</td>
              <td>{{ employee.company.name }}</td>
              <td>{{ employee.email }}</td>
              <td>{{ employee.address.street }}, {{ employee.address.city }}</td>
              <td>{{ employee.phone }}</td>
              <td>
                <a href="#" [routerLink]="['/viewEmployee/', employee.id]" class="btn"><i class='fas fa-eye view'></i>View Employee</a>
                <a href="#" [routerLink]="['/editEmployee/', employee.id]" class="btn"><i class="fa fa-edit edit"></i>Edit Employee</a>
                <button type="button" (click)="deleteEmployeeConfirmation(employee)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="employeeList.length == 0" colspan="6">No Employee Found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
