<div class="container-xl px-5 mx-5">

  <div class="col-sm-6">
    <h4><b>Manage Employees</b></h4>
  </div>
  <div class="col-sm-6">
    <button class="btn btn-success" (click)="AddEmployee()">
      <i class='fas fa-plus-circle'></i><span> ADD</span>
    </button>
  </div>
</div>
<div class="mx-5 px-5 my-2">
  <table class="table table-striped table-sm table-hover table-bordered table-content table-sm-font">
    <thead>
      <tr class="center-align">
        <th>Full Name</th>
        <th>Company Name</th>
        <th>Email</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employeeList; let index=index" class="center-align table-sm-font">
        <td>{{ employee.name }}</td>
        <td>{{ employee.company.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.address.street }}, {{ employee.address.city }}</td>
        <td>{{ employee.phone }}</td>
        <td>
          <a  [routerLink]="['/viewEmployee/', employee.id]" class="btn btn-success btn-sm"><i class='fas fa-eye view'></i>View
            </a>
          <a [routerLink]="['/editEmployee/', employee.id]" class="btn btn-warning btn-sm"><i class="fa fa-edit edit"></i>Edit
            </a>
          <button class="btn btn-sm btn-danger" (click)="deleteEmployeeConfirmation(employee)" class="btn">
            <i class='fas fa-trash-alt delete '></i>Delete </button>
        </td>
      </tr>
      <tr>
        <td *ngIf="employeeList.length == 0" colspan="6">No Employee Found</td>
      </tr>
    </tbody>
  </table>
</div>
